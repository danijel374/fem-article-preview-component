<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./js/main.js" defer></script>
    <title>
      Danijel's Solution | Frontend Mentor | Article preview component
    </title>
  </head>
  <body>
    <main class="main-content">
      <article class="share-card">
        <div class="share-card__img-wrapper">
          <img
            src="./images/drawers.jpg"
            alt="Nicely decorated furniture with 2 pictures on it and vase of flowers"
          />
        </div>
        <div class="share-card__content">
          <div class="share-card__text-block">
            <h2 class="text-preset-1-700 color-grey-900">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h2>
            <p class="text-preset-2-500 color-grey-500">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <footer class="share-card__footer">
            <div class="profile-and-date-component">
              <img
                class="portrait-icon"
                src="./images/avatar-michelle.jpg"
                width="40"
                height="40"
                alt="Portrait of Michelle"
              />
              <div>
                <h3>Michelle Appleton</h3>
                <time datetime=""> 28 Jun 2020 </time>
              </div>
            </div>
            <div tabindex="0" class="share-card__icon-share">
              <img src="./images/icon-share.svg" alt="share icon" />
            </div>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
